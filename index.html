<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Amatica+SC:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
</head>
<section id="logo">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <!-- text-center postavlja na centar -->
                <img src="img/my-logo.png" class="img-fluid" />
            </div>
        </div>
    </div>
</section>
<section id="intro">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>Welcome to countdown page</p>
            </div>
        </div>
    </div>
</section>
<!-- countdown in jQuery -->
</section>
<section id="counter">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="countdown"></div>
            </div>
        </div>
    </div>
</section>
<!-- icons -->
</section>
<section id="icons">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-inline">
                    <a href="http://www.twitter.com" target="_blank">
                        <li class="list-inline-item fa-3x"><i class="fa twitter fa-twitter-square" aria-hidden="true"></i></a>
                    <a href="http://www.facebook.com" target="_blank">
                        <li class="list-inline-item fa-3x"><i class="fa facebook fa-facebook-square" aria-hidden="true"></i></a>
                    <a href="http://www.google.com" target="_blank">
                        <li class="list-inline-item fa-3x"><i class="fa google fa-google-plus-square" aria-hidden="true"></i></a>
                    <a href="http://www.instagram.com" target="_blank">
                        <li class="list-inline-item fa-3x"><i class="fa instagram fa-instagram" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- form -->
<section id="signup">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" role="form" method="post" action="#signup">
                    <input type="email" class="form-control form-control-sm" name="email" placeholder="enter your email">
                    <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">send a email</button>
                </form>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.countdown.js"></script>
<!-- jquery take from https://github.com/rendro/countdown -->
<script>
    $(function() {
        $('.countdown').countdown({
            date: "June 7, 2087 15:03:26"
        });
    });
</script>

<body>
</body>

</html>
